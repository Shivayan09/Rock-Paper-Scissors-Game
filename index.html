<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="heading">
            Rock Paper Scissors
        </div>
    </div>
    <div class="options">
        <div id="rock" class="option">

        </div>
        <div id="paper" class="option">

        </div>
        <div id="scissors" class="option">

        </div>
    </div>
    <div class="super-score">
        <div class="score">
            <div class="our">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="our">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
    </div>
    <div class="result">
        <div class="result-show">
            <div class="result-text">
                <p id="msg">Play your move</p>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
